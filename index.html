<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
				<title>MemeQuiz</title>
				<!-- Google Font -->
				<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
					<!-- Stylesheet -->
					<link rel="stylesheet" href="style/style.css">
					</head>
					<body>
						<div class="start-screen">
							<div class = "intro">
								<h1>MEME CODE QUIZ</h1>
								<h2>Press the Start Button, you have 10 seconds to answer each question.</h2>
								<img src = "style/img/var.png" alt="meme" height="150px" width="200px" margin-right="150px"  />
							</div>
							<button id="start-button">Start</button>
						</div>
						<div id="display-container">
							<div class="header">
								<div class="number-of-count">
									<span class="number-of-question">1 of 6 questions</span>
								</div>
								<div class="timer-div">
									<span class="time-left">10s</span>
								</div>
							</div>
							<div id="container">
								<!-- questions and options will be displayed here -->
							</div>
							<button id="next-button">Next</button>
						</div>
						<div class="score-container hide">
							<div class="score-container hide">
								<div id="user-score">Demo Score</div>
								<button id="restart">Restart</button>
							</div>
						</div><!--JS files here-->
						<script src="style/script.js"></script>
						<script src="HighScores.html"></script>
					</body>
				</html>
